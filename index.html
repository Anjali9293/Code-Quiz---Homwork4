<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
<div class="container">
        <div id= "Welcome">Welcome to the coding quiz challange</div>
        <div id="description">Following quiz provides Multiple Choice Questions (MCQs) related to Javascript Framework. You will have to read all the given answers and click over the correct answer.Click Start button to start the quiz</div>
        <div id="question-container" class="hide">Questions</div>
        <div id="countDown" class="countdown hide" ></div>
        <div id="answer-buttons" class="btn-group hide">
            <button id="a">Option1</button>
            <button id="b">Option2</button>
            <button id="c">Option2</button>
            <button id="d">Option4</button>
        </div>
        <div id="result" class="results-border hide"></div>
        <div class="controls">
            <button id="start" style ="background-color: purple; color:white;">Start Quiz</button>
            <!-- <button id="Next">Next</button>
            <button id="Submit">Submit</button> -->
        </div>
    <div id="results"></div>
</div>
<script src ="script.js"></script>
</body>
</html>
